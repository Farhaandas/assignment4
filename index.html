<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Popup Example</title>
  <script>
    // This will trigger the alert as soon as the page loads
    window.onload = function() {
      alert("YOU ARE HACKED");
    };
  </script>
</head>
<body>
  <h1>Welcome to the site!</h1>
  <p>This is a demo page that shows an automatic popup alert.</p>
</body>
</html>
